<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

<body>
    <div class="navbar">
        <img src="./Icons/icon_menu.svg" alt="iconMenu" class="iconMenu">

                    <li><a href="/">All</a></li>
                    <li><a href="/">Clothes</a></li>
                    <li><a href="/">Electronics</a></li>
                    <li><a href="/">Furnitures</a></li>
                    <li><a href="/">Toys</a></li>
                    <li><a href="/">Others</a></li>
                </div>
                <div class="bottom">
                    <li><a href="/">My Orders</a></li>
                    <li><a href="/">My account</a></li>
                </div>
            </ul>
            <p class="emailMobile">ejemplo@gmail.com</p>
            <a class="signUp" href="/">Sign out</a>
        </div>
        <img src="./Logos/logo_yard_sale.svg" alt="logo"
        class="logo">
        <h1 class="title">My orders</h1>
        <div class="items">
            <a href="/">All</a>

            <img src="./Icons/flechita.svg" alt="flecha"
            class="flecha">

        <div class="container inactive">
            <ul>
                <li>
                    <a href="/">My orders</a>
                </li>
                <li>
                    <a href="/">My account</a>
                </li>
                <li>
                    <a href="/">Sign out</a>
                </li>
            </ul>
        </div>
        
    </div>
    <section class="home">
        <div class="home-container">
        </div>
    </section>
    <div class="shopping inactive">
        <div class="articles">
            <div class="titleShoping">
                <img src="./Icons/flechita.svg" alt="flecha"
                class="flechaShoping">
                <h1>Shopping Cart</h1>
            </div>
        </div>

    <div class="productDetail inactive">
    </div>

    <script src="./Main.js"></script>
